<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestMind AI</title>
    
    <script type="importmap">
    {
      "imports": {
        "marked": "https://esm.sh/marked@11.1.1",
        "marked-highlight": "https://esm.sh/marked-highlight@2.1.1",
        "highlight.js": "https://esm.sh/highlight.js@11.9.0"
      }
    }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="header">
        <button class="icon-btn" id="toggleSidebar" title="Toggle Sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo" id="logoTitle">
            <i class="fas fa-tree logo-icon"></i>
            <div>
                <div class="logo-text">ForestMind AI</div>
                <div class="logo-subtext">OpenRouter Interface</div>
            </div>
        </div>
        <div class="header-info">
            <i class="fas fa-circle" style="color: #5a8c5a; font-size: 0.8rem;"></i>
            <span style="margin-left: 8px; font-size: 0.9rem;">Connected</span>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">Chat Branches</h3>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="chat-branches" id="chatBranches"></div>
            <hr class="sidebar-divider">
        </aside>
        
        <main class="chat-area">
            <button class="floating-context-btn" id="openDrawerBtn">
                <i class="fas fa-folder-open"></i>
                <span class="badge" id="fileCountBadge">0</span>
            </button>
            <div class="chat-header">
                <div class="model-selector">
                    <span class="model-label">AI Model:</span>
                    <select class="model-dropdown" id="modelDropdown"></select>
                </div>
            </div>
            
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-content">
                    <div class="welcome-logo">
                        <i class="fas fa-tree"></i>
                    </div>
                    <div class="welcome-text-wrapper">
                        <h2>Welcome to ForestMind</h2>
                        <p>I'm ready to help you with code, writing, or analysis.</p>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer" style="display: none;">
                <div class="thinking-indicator" id="thinkingIndicator" style="display: none;">
                    <span class="thinking-text">Thinking</span>
                    <div class="thinking-dots">
                        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    </div>
                </div>
            </div>
            <button id="scrollToBottomBtn" class="scroll-bottom-btn" title="Scroll to bottom">
                <i class="fas fa-arrow-down"></i>
                <span class="scroll-tooltip">New Messages</span>
            </button>
            <div class="input-area">
                <div id="file-preview-area" class="file-preview-area" style="display: none;">
                    <span id="file-count">0 files selected</span>
                    <button id="clearFiles" class="clear-files-btn"><i class="fas fa-times"></i></button>
                </div>

                <div class="input-actions">
                    <div class="height-toggle-group">
                        <button id="heightDown" class="height-btn" title="Shrink"><i class="fas fa-chevron-down"></i></button>
                        <button id="heightUp" class="height-btn" title="Expand"><i class="fas fa-chevron-up"></i></button>
                    </div>

                    <div class="attach-buttons">
                        <button class="attach-btn" id="attachFilesBtn" title="Attach Files">
                            <i class="fas fa-file-code"></i>
                        </button>
                    </div>

                    <textarea class="message-input" id="messageInput" placeholder="Type your message here..." rows="1"></textarea>

                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <footer class="footer">
        <div>
            Powered by <a href="https://openrouter.ai/" target="_blank">OpenRouter API</a> | 
            <a href="#" id="clearChat">Clear Chat</a> | 
            <a href="#" id="exportChat">Export Chat</a>
        </div>
    </footer>

    <div class="context-drawer" id="contextDrawer">
        <div class="drawer-header">
            <h3>Attached Context</h3>
            <button id="closeDrawer" class="icon-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="file-list" id="fileList">
            <div class="file-item-empty">No files attached to this branch</div>
        </div>
    </div>
    <div id="suggestion-popup"></div>

    <script type="module" src="static/script.js"></script>
</body>
</html>
